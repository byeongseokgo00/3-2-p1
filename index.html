<!DOCTYPE html>
<html>
<head>
	<title>2주과제</title>
	<style type="text/css">
		body {background-color: #85e97d; text-align: center;}
		h2 {margin-top:50px;}
		p {font-size: 12px;}
		input{ background: #gray; color:black; padding:8px; font-size:15px; border-radius: 5px; box-shadow: 0px 0px 1px black inset;}
		h4 {font-size: 20px;}
	</style>
</head>
<body>
	<h2>미국 전자제품 관,부가세 계산기</h2>
	<p>*관세: 국가가 법률에 의해 국가 재정의 수입을 얻기 위해<br>우리나라에서 소비 또는 사용하는 외국물품에 대해 부과/징수하는 조세</p><br>

	<input type="number" id="myprice" placeholder="가격을 입력하세요(usd)">

	<input type="button" id="but" value="계산하기" onclick="console.log(this.value);"><br><br>

	<h4>계산 결과</h4>

	<div id="monitor">관세</div>

	<div id="smonitor">부가세</div><br>

	<div id="tmonitor">총과세</div>

	<script type="text/javascript">
		but.onclick = function(){
			var myp = myprice.value;

			var myd = Math.round(myp * 0.08);
			var mys = Math.round(myd * 0.1);

			sum = myd + mys

			monitor.innerHTML = "관세(8%)는 $" + myd + "입니다.";

			smonitor.innerHTML = "부가세(10%)는 $" + mys + "입니다.";

			tmonitor.innerHTML = "총과세(관세+부과세)는 $" + sum + "입니다.";
		}
	</script>

	<iframe src="https://giphy.com/embed/ZONZagQYUsWkw" width="220" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/ZONZagQYUsWkw"></a></p>
</body>
</html>
